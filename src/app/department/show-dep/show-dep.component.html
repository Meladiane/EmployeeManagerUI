<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
(click)="addClick()" padding="30px" data-backdrop="static" data-keyboard="false" >Add Department</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDep"></app-add-edit-dep> -->
           <h4>Hello Ko !</h4>
          <app-add-edit-dep></app-add-edit-dep> 
          <!-- <app-add-edit-dep *ngIf="ActivateAddEditDep"></app-add-edit-dep> -->
        </div>
      </div>
    </div>
  </div>
<!--- Departments table -->
<table class="table table striped">
    <thead>
        <tr>
            <th>DepartmentId</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of DepartmentList">
            <td>{{item.DepartmentId}}</td>
            <td>{{item.DepartmentName}}</td>
            <td>
                <button type="button" class="btn btn-light">Edit</button>
                <button type="button" class="btn btn-light">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
